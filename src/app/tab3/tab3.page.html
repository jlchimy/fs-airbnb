<ion-content>
    <ion-list>
      <b style="font-size: 200%; margin-bottom: 10%">Trips</b>
      <div><b>No upcoming trips.</b></div>
      <div style="color: grey">Start exploring ideas for your next trip.</div>
    </ion-list>
    <ion-button (click)="navToExplore()" class="explore">Explore Airbnb</ion-button>

    <div style="padding: 10% 10% 1% 10%"><b>Where you've been</b></div>
    <ion-list class="grid">
      <ion-card *ngFor="let property of properties">
        <ion-card-content (click)="navToDetails(property)">
          <img src="{{property.imgName}}" alt="{{property.place}}">
          <b>{{property.place}}:</b>
          <ion-icon *ngFor="let star of property.stars" name="{{star}}"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
